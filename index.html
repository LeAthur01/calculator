<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <!-- A lite version calculator -->
    <h1>A Simple Calculator</h1>
    <button id="num1" class="number">1</button>
    <button id="num2" class="number">2</button>
    <button id="plus">+</button>
    <!-- <button id="equal">=</button> -->

    <!-- A simple calculator -->
    
    <!-- Calculator representation -->

    <div id="container">
        <!-- The calculator display -->
        <div id="calculator-display">
            Hi!!
        </div>

        <!-- The calculator's buttons -->

        <div class="row">
            <div class="btn" id="reset">AC</div>
            <div class="btn" id="delete">Delete</div>
            <div class="btn">%</div>
            <div class="btn operator">/</div>
        </div>

        <div class="row">
            <div class="btn number">7</div>
            <div class="btn number">8</div>
            <div class="btn number">9</div>
            <div class="btn operator">*</div>
        </div>

        <div class="row">
            <div class="btn number">4</div>
            <div class="btn number">5</div>
            <div class="btn number">6</div>
            <div class="btn operator">-</div>
        </div>

        <div class="row">
            <div class="btn number">1</div>
            <div class="btn number">2</div>
            <div class="btn number">3</div>
            <div class="btn operator">+</div>
        </div>

        <div class="row">
            <div class="btn number double-size">0</div>
            <div class="btn operator">.</div>
            <div class="btn operator" id="equal">=</div>
        </div>
    </div>
</body>
</html>
